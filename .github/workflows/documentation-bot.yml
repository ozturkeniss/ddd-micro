name: ðŸ“š Documentation Bot

on:
  schedule:
    # HaftalÄ±k dokÃ¼mantasyon gÃ¼ncelleme (Cuma 05:00 UTC)
    - cron: '0 5 * * 5'
  push:
    paths:
      - 'cmd/**/*.go'
      - 'internal/**/*.go'
      - 'api/**/*.proto'
  workflow_dispatch:

jobs:
  documentation-update:
    name: ðŸ“š Documentation Updater
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Generate API Documentation
      run: |
        echo "ðŸ“š Generating API documentation..."
        
        # Install swag
        go install github.com/swaggo/swag/cmd/swag@latest
        
        # Generate swagger for all services
        swag init -g cmd/user/main.go -o cmd/user/docs
        swag init -g cmd/product/main.go -o cmd/product/docs
        swag init -g cmd/basket/main.go -o cmd/basket/docs
        swag init -g cmd/payment/main.go -o cmd/payment/docs
        
        echo "âœ… API documentation generated"
    
    - name: Generate Code Documentation
      run: |
        echo "ðŸ“š Generating code documentation..."
        
        # Generate Go documentation
        mkdir -p docs/code
        godoc -url=/pkg > docs/code/go-docs.html || echo "No Go docs generated"
        
        # Generate function documentation
        find . -name "*.go" -not -path "./vendor/*" -not -path "./.git/*" | head -20 | while read file; do
          echo "## $((basename $file))" >> docs/code/functions.md
          grep -n "^func " "$file" >> docs/code/functions.md || true
          echo "" >> docs/code/functions.md
        done
    
    - name: Update README with Statistics
      run: |
        echo "ðŸ“š Updating README with project statistics..."
        
        # Get project statistics
        TOTAL_FILES=$(find . -name "*.go" | wc -l)
        TOTAL_LINES=$(find . -name "*.go" -exec wc -l {} + | tail -1 | awk '{print $1}')
        TOTAL_FUNCTIONS=$(grep -r "^func " . --include="*.go" | wc -l)
        TOTAL_STRUCTS=$(grep -r "^type.*struct" . --include="*.go" | wc -l)
        TOTAL_INTERFACES=$(grep -r "^type.*interface" . --include="*.go" | wc -l)
        
        # Get commit statistics
        TOTAL_COMMITS=$(git rev-list --count HEAD)
        CONTRIBUTORS=$(git log --format='%aN' | sort -u | wc -l)
        
        # Update README if it has a statistics section
        if grep -q "## ðŸ“Š Project Statistics" README.md; then
          # Create a temporary file with updated statistics
          cat > temp_stats.md << EOF
        
        ## ðŸ“Š Project Statistics
        
        | Metric | Value |
        |--------|-------|
        | ðŸ“ Total Go Files | $TOTAL_FILES |
        | ðŸ“ Total Lines of Code | $TOTAL_LINES |
        | ðŸ”§ Total Functions | $TOTAL_FUNCTIONS |
        | ðŸ—ï¸ Total Structs | $TOTAL_STRUCTS |
        | ðŸ”Œ Total Interfaces | $TOTAL_INTERFACES |
        | ðŸ“ˆ Total Commits | $TOTAL_COMMITS |
        | ðŸ‘¥ Contributors | $CONTRIBUTORS |
        | ðŸ“… Last Updated | $(date '+%Y-%m-%d %H:%M:%S UTC') |
        
        EOF
          
          # Replace the statistics section
          sed -i '/## ðŸ“Š Project Statistics/,/^$/c\
        ' README.md
          cat temp_stats.md >> README.md
          rm temp_stats.md
        fi
    
    - name: Generate Service Documentation
      run: |
        echo "ðŸ“š Generating service-specific documentation..."
        
        # Create service documentation
        mkdir -p docs/services
        
        # User Service Documentation
        cat > docs/services/user-service.md << EOF
        # ðŸ‘¤ User Service Documentation
        
        ## Overview
        The User Service handles user authentication, registration, and profile management.
        
        ## Endpoints
        - \`POST /api/v1/users/register\` - Register a new user
        - \`POST /api/v1/users/login\` - User login
        - \`GET /api/v1/users/profile\` - Get user profile
        - \`PUT /api/v1/users/profile\` - Update user profile
        
        ## Database Schema
        - Users table with authentication fields
        - Roles and permissions system
        
        ## Dependencies
        - PostgreSQL database
        - JWT for authentication
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
        
        # Product Service Documentation
        cat > docs/services/product-service.md << EOF
        # ðŸ›ï¸ Product Service Documentation
        
        ## Overview
        The Product Service manages product catalog, inventory, and search functionality.
        
        ## Endpoints
        - \`GET /api/v1/products\` - List products
        - \`GET /api/v1/products/{id}\` - Get product details
        - \`POST /api/v1/admin/products\` - Create product (admin)
        - \`PUT /api/v1/admin/products/{id}\` - Update product (admin)
        
        ## Features
        - Product search and filtering
        - Category management
        - Inventory tracking
        - Admin product management
        
        ## Dependencies
        - PostgreSQL database
        - Redis for caching
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
        
        # Basket Service Documentation
        cat > docs/services/basket-service.md << EOF
        # ðŸ›’ Basket Service Documentation
        
        ## Overview
        The Basket Service manages user shopping carts and basket operations.
        
        ## Endpoints
        - \`GET /api/v1/users/basket\` - Get user basket
        - \`POST /api/v1/users/basket/items\` - Add item to basket
        - \`PUT /api/v1/users/basket/items\` - Update basket item
        - \`DELETE /api/v1/users/basket/items/{product_id}\` - Remove item
        
        ## Features
        - Session-based basket management
        - Item quantity management
        - Basket persistence
        
        ## Dependencies
        - Redis for session storage
        - User Service for authentication
        - Product Service for product data
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
        
        # Payment Service Documentation
        cat > docs/services/payment-service.md << EOF
        # ðŸ’³ Payment Service Documentation
        
        ## Overview
        The Payment Service handles payment processing, payment methods, and refunds.
        
        ## Endpoints
        - \`POST /api/v1/payments\` - Create payment
        - \`GET /api/v1/payments\` - List payments
        - \`POST /api/v1/payments/{id}/process\` - Process payment
        - \`GET /api/v1/payment-methods\` - List payment methods
        - \`POST /api/v1/payment-methods\` - Add payment method
        
        ## Features
        - Multiple payment methods support
        - Payment processing workflows
        - Refund management
        - Admin payment management
        
        ## Dependencies
        - PostgreSQL database
        - Payment gateway integration
        - Kafka for event streaming
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
    
    - name: Generate API Gateway Documentation
      run: |
        echo "ðŸ“š Generating API Gateway documentation..."
        
        cat > docs/api-gateway.md << EOF
        # ðŸŒ API Gateway Documentation
        
        ## Overview
        The API Gateway (KrakenD) provides a single entry point for all microservices.
        
        ## Configuration
        - **Port:** 8080
        - **Configuration File:** \`gateways/krakend/krakend.json\`
        
        ## Routes
        ### User Service Routes
        - \`POST /users/register\` â†’ User Service
        - \`POST /users/login\` â†’ User Service
        - \`GET /users/profile\` â†’ User Service
        
        ### Product Service Routes
        - \`GET /products\` â†’ Product Service
        - \`GET /products/{id}\` â†’ Product Service
        - \`POST /admin/products\` â†’ Product Service
        
        ### Basket Service Routes
        - \`GET /basket\` â†’ Basket Service
        - \`POST /basket/items\` â†’ Basket Service
        - \`PUT /basket/items\` â†’ Basket Service
        
        ### Payment Service Routes
        - \`POST /payments\` â†’ Payment Service
        - \`GET /payments\` â†’ Payment Service
        - \`GET /payment-methods\` â†’ Payment Service
        
        ## Features
        - Request routing and load balancing
        - Authentication and authorization
        - Rate limiting and caching
        - Request/response transformation
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
    
    - name: Generate Deployment Documentation
      run: |
        echo "ðŸ“š Generating deployment documentation..."
        
        cat > docs/deployment.md << EOF
        # ðŸš€ Deployment Documentation
        
        ## Docker Compose Deployment
        
        ### Services
        - **User Service:** Port 8080
        - **Product Service:** Port 8081
        - **Basket Service:** Port 8083
        - **Payment Service:** Port 8084
        - **API Gateway:** Port 8080 (external)
        
        ### Databases
        - **User DB:** PostgreSQL (Port 5432)
        - **Product DB:** PostgreSQL (Port 5433)
        - **Basket DB:** PostgreSQL (Port 5434)
        - **Payment DB:** PostgreSQL (Port 5435)
        - **Redis:** Port 6379
        - **Kafka:** Port 9092
        
        ### Commands
        \`\`\`bash
        # Start all services
        make docker-up
        
        # Stop all services
        make docker-down
        
        # View logs
        make docker-logs
        
        # Rebuild and start
        make docker-rebuild
        \`\`\`
        
        ## Development Setup
        
        ### Prerequisites
        - Go 1.21+
        - Node.js 18+
        - Docker & Docker Compose
        
        ### Local Development
        \`\`\`bash
        # Install dependencies
        make install-deps
        
        # Generate documentation
        make swagger
        
        # Run tests
        make test
        
        # Start individual services
        make run-user
        make run-product
        make run-basket
        make run-payment
        \`\`\`
        
        ---
        *Generated by Documentation Bot ðŸ“š*
        EOF
    
    - name: Commit Documentation Updates
      run: |
        echo "ðŸ“š Committing documentation updates..."
        
        # Check if there are changes
        if ! git diff --quiet; then
          git config --local user.email "docs-bot@ddd-micro.com"
          git config --local user.name "ðŸ“š Documentation Bot"
          git add .
          git commit -m "ðŸ“š Auto-update: Regenerate documentation

        - Updated API documentation for all services
        - Generated service-specific documentation
        - Updated project statistics
        - Generated deployment documentation
        - Auto-committed by documentation bot"
          git push
          echo "âœ… Documentation updated and committed"
        else
          echo "âœ… No documentation updates needed"
        fi
    
    - name: Create Documentation Index
      run: |
        echo "ðŸ“š Creating documentation index..."
        
        cat > docs/README.md << EOF
        # ðŸ“š DDD Microservices Documentation
        
        Welcome to the DDD Microservices documentation! This documentation is automatically generated and updated by our Documentation Bot.
        
        ## ðŸ“– Documentation Sections
        
        ### ðŸ—ï¸ Architecture
        - [API Gateway](./api-gateway.md) - API Gateway configuration and routes
        - [Deployment](./deployment.md) - Deployment and setup instructions
        
        ### ðŸ”§ Services
        - [User Service](./services/user-service.md) - User management and authentication
        - [Product Service](./services/product-service.md) - Product catalog and inventory
