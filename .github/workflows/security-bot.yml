name: ðŸ”’ Security Bot

on:
  schedule:
    # Her gÃ¼n saat 03:00'da Ã§alÄ±ÅŸ
    - cron: '0 3 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    name: ðŸ”’ Security Scanner
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install security tools
      run: |
        echo "ðŸ”§ Installing security tools..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run vulnerability check
      run: |
        echo "ðŸ” Checking for vulnerabilities..."
        govulncheck ./...
        
        # Check if there are vulnerabilities
        if [ $? -eq 0 ]; then
          echo "âœ… No vulnerabilities found"
        else
          echo "âš ï¸ Vulnerabilities found, creating issue..."
          
          # Create GitHub issue
          gh issue create \
            --title "ðŸ”’ Security Alert: Vulnerabilities Found" \
            --body "Security scan found potential vulnerabilities in the codebase.
            
            Please review and fix the following issues:
            \`\`\`
            $(govulncheck ./... 2>&1)
            \`\`\`
            
            This issue was automatically created by the Security Bot ðŸ”’" \
            --label "security,vulnerability,bot"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Run static analysis
      run: |
        echo "ðŸ” Running static analysis..."
        gosec -fmt sarif -out gosec.sarif ./...
        staticcheck ./... > staticcheck.txt
        
        # Upload SARIF file
        if [ -f gosec.sarif ]; then
          echo "ðŸ“¤ Uploading security scan results..."
        fi
      
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: gosec.sarif
    
    - name: Check for secrets
      run: |
        echo "ðŸ” Scanning for potential secrets..."
        
        # Check for common secret patterns
        if grep -r -i "password\|secret\|key\|token" --include="*.go" --include="*.yml" --include="*.yaml" . | grep -v ".git" | grep -v "bot" | grep -v "example"; then
          echo "âš ï¸ Potential secrets found in code!"
          
          # Create issue
          gh issue create \
            --title "ðŸ”’ Security Alert: Potential Secrets Found" \
            --body "Security scan found potential secrets in the codebase.
            
            Please review and remove any hardcoded secrets:
            \`\`\`
            $(grep -r -i "password\|secret\|key\|token" --include="*.go" --include="*.yml" --include="*.yaml" . | grep -v ".git" | grep -v "bot" | grep -v "example")
            \`\`\`
            
            This issue was automatically created by the Security Bot ðŸ”’" \
            --label "security,secrets,bot"
        else
          echo "âœ… No potential secrets found"
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-check:
    name: ðŸ“¦ Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Check dependencies for vulnerabilities
      run: |
        echo "ðŸ“¦ Checking dependencies for vulnerabilities..."
        
        # Check go.mod for known vulnerable packages
        go list -json -m all | jq -r '.Path' | while read pkg; do
          echo "Checking $pkg..."
          # This is a simplified check - in real implementation you'd use proper vulnerability databases
        done
        
        echo "âœ… Dependency security check completed"
    
    - name: Update security badge
      run: |
        echo "ðŸ›¡ï¸ Updating security status..."
        
        # Create security status file
        cat > SECURITY.md << EOF
        # Security Status
        
        Last Security Scan: $(date '+%Y-%m-%d %H:%M:%S UTC')
        
        ## Security Measures
        - âœ… Automated vulnerability scanning
        - âœ… Static code analysis
        - âœ… Dependency security checks
        - âœ… Secret scanning
        
        ## Security Contacts
        - Security Team: security@ddd-micro.com
        - Report Issues: Use GitHub Issues with 'security' label
        
        ---
        *Last updated by Security Bot ðŸ”’*
        EOF
        
        # Commit security status
        git config --local user.email "bot@ddd-micro.com"
        git config --local user.name "ðŸ”’ Security Bot"
        git add SECURITY.md
        git commit -m "ðŸ”’ Auto-update: Security status update

        - Updated security scan timestamp
        - Auto-committed by security bot" || echo "No changes to commit"
        git push || echo "Nothing to push"