            </style>
        </head>
        <body>
            <div class="header">
                <h1>ğŸ”§ Maintenance Dashboard</h1>
                <p>Last Updated: $(date '+%Y-%m-%d %H:%M:%S UTC')</p>
            </div>
            
            <div class="grid">
                <div class="section">
                    <h2>ğŸ“Š Repository Stats</h2>
                    <p><strong>Size:</strong> $(cat repo-size.txt | cut -f1)</p>
                    <p><strong>Commits:</strong> $(git rev-list --count HEAD)</p>
                    <p><strong>Branches:</strong> $(git branch -r | wc -l)</p>
                    <p><strong>Contributors:</strong> $(git log --format='%aN' | sort -u | wc -l)</p>
                </div>
                
                <div class="section">
                    <h2>ğŸ§¹ Cleanup Status</h2>
                    <p class="success">âœ… Temporary files removed</p>
                    <p class="success">âœ… Build artifacts cleaned</p>
                    <p class="success">âœ… Old reports archived</p>
                    <p class="success">âœ… Dependencies optimized</p>
                </div>
                
                <div class="section">
                    <h2>ğŸ” Health Check</h2>
                    <p><strong>Large Files:</strong> $(wc -l < large-files.txt || echo "0")</p>
                    <p><strong>Duplicates:</strong> $(wc -l < duplicate-files.txt || echo "0")</p>
