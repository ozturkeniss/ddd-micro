        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/http.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/http.Response'
      security:
      - BearerAuth: []
      summary: Assign role to user
      tags:
      - admin
  /users:
