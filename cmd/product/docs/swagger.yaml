      tags:
      - users
  /users/refresh-token:
    post:
      consumes:
      - application/json
      parameters:
      - description: Token to refresh
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/application.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/http.Response'
